<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Hello, world!</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Simple Siakad</a>
            <div class="text-left" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Data Mahasiswa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Input Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4" style="min-height: 61vh;">
            <div class="row text-primary my-4">
                <h2>Edit Data Mahasiswa</h2>
            </div>
            <form action="" method="post" class="mx-5 mt-5">
                <div class="row  mb-2">
                    <div class="col">
                        <label for="input1" class="form-label">Nama Mahasiswa</label>
                        <input type="text" class="form-control" id="input1" name="nama">
                    </div>
                    <div class="col">
                        <label for="input2" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="input2" name="email">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label for="input3" class="form-label">NIM</label>
                        <input type="number" class="form-control" id="input3" name="nim">
                    </div>
                    <div class="col">
                        <label for="input4" class="form-label">Alamat Rumah</label>
                        <input type="text" class="form-control" id="input4" name="alamat">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container-fluid bg-light py-1">
            <div class="container">
                <div class="row">
                    <div class="col align-self-center">
                        <!-- <img src="\assets\logo.png" alt="Logo UTM" style="max-width: 120px"> -->
                        <img src="..\..\..\public\assets\logo.png" alt="Logo UTM" style="max-width: 120px">
                    </div>
                    <div class="col text-end">
                        <ul style="list-style: none">
                            <li>Jurusan Teknik Informatika</li>
                            <li>Universitas Trunojoyo Madura</li>
                            <li>Jl. Raya Telang, Kecamatan Kamal, Kabupaten Bangkalan</li>
                            <li>69162 Indonesia</li>
                            <li>Kampus Universitas Trunojoyo Madura</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
